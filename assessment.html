<div class="container mt-5">
    <div class="card p-5 shadow">
        <h2>Career Self-Assessment</h2>
        <p>Which environment do you prefer?</p>
        <button class="btn btn-outline-dark m-2" onclick="sendResult('Technical')">Solving Logic Puzzles</button>
        <button class="btn btn-outline-dark m-2" onclick="sendResult('Creative')">Designing Graphics/Art</button>
        <button class="btn btn-outline-dark m-2" onclick="sendResult('Social')">Working in a Team/Helping</button>
        
        <div id="resBox" class="alert alert-info mt-4 d-none"></div>
    </div>
</div>

<script>
function sendResult(choice) {
    fetch('/submit-assessment', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({top_choice: choice})
    })
    .then(r => r.json())
    .then(data => {
        let box = document.getElementById('resBox');
        box.innerHTML = `<h4>Recommendation:</h4> ${data.result}`;
        box.classList.remove('d-none');
    });
}
</script>
